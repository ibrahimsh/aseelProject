<!DOCTYPE html>
<html>
<head>
     <title>Baby World</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <style>
     *{
         margin: 0;
         padding: 0;
         font-family: Century ;
     }   

     header{
         background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(baby\ shop.jpg );
         height: 100vh;
         background-size: cover;
         background-position: center;
     }

     ul{
      float: right;
      list-style-type: none; 
      margin-top: 25px;  
     }

     ul li{
       display: inline-block;  
     }

     ul li a{
         text-decoration: none;
         color: rgb(25, 168, 194);
         padding: 5px 20px;
         border: 1px solid transparent;
         transition: 0.6s ease;
     }

     ul li a:hover{
         background-color: #fff;
         color: rgb(25, 168, 194);
     }

     ul li.active a{
        background-color: #fff;
         color: rgb(25, 168, 194);
     }
     .logo img{
         float: left;
         width: 150px;
         height: auto;
     }

     .main{
         max-width: 1200px;
         margin: auto;
     }

     .title{
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
     }

    .title h1{
     color: rgb(0, 168, 197) ;
     font-size: 70px;

    }

    .btn{
        border: 1px solid #fff;
        padding: 10px 30px;
        color: rgb(25, 168, 194);
        text-decoration: none;
        transition: 0.6s ease;
    }

    .btn:hover{
        background-color: #fff;
         color: rgb(25, 168, 194);
    }
    </style>
</head>
<body>
  <header>
    <div class="main">
        <div class="logo">
            <img src="logo.png">
        </div>
       <ul>
           <li class="active"><a href="index.html">Home</a></li>
           <li><a href="Gallery.html">Gallery</a></li>
           <li><a href="About.html">About</a></li>
           <li><a href="Contacts.html">Contact</a></li>
       </ul>
    </div>
    <div class="title">
        <h1>Baby World</h1>
    </div>
    
    
  </header>  
</body>
</html>
